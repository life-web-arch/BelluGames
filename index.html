<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dots and Boxes</title>
    <!-- The mandatory Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* These will be set by JS to match the user's Telegram theme */
            --tg-theme-bg-color: #212121;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #8774e1;
            --tg-theme-button-text-color: #ffffff;
            --player1-color: #00aaff;
            --player2-color: #ffaa00;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 95vw;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        #game-info {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        #p1-score { color: var(--player1-color); font-weight: bold; }
        #p2-score { color: var(--player2-color); font-weight: bold; }
        #status-message {
            margin: 15px 0;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 2em;
        }
        #game-board-svg {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            touch-action: none;
        }
        .line {
            stroke: #888;
            stroke-width: 4;
            stroke-linecap: round;
            transition: all 0.2s ease-in-out;
        }
        .line.available:hover {
            stroke: #fff;
            cursor: pointer;
        }
        .box {
            transition: fill 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="game-info">
            <div id="p1-score">Player 1: 0</div>
            <div id="p2-score">Player 2: 0</div>
        </div>
        <div id="status-message">Loading game...</div>
        <svg id="game-board-svg" viewBox="0 0 100 100"></svg>
    </div>
    <script src="game.js"></script>
</body>
</html>
